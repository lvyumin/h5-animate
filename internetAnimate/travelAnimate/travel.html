<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Internet Change Our Life</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link type="text/css" rel="stylesheet" href="css/acommon/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="css/travel.css" />
		<script type="text/javascript" src="js/acommon/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/acommon/swiper-3.4.0.jquery.min.js"></script>
		<script type="text/javascript" src="js/travel.js"></script>
	</head>

	<body id="main">
		<div class="mask">
			<div class="loader">
				<div id="load-fly" class="fly-img "><img src="img/ufo.png"></div>
				<div class="fly-progress"><span id="load-progress"></span></div>
				<p>ready to take off ...</p>
			</div>
		</div>
		<div class="ui-content">
			<div class="ufo-sound rubberBand tf-hide">
				<img src="img/sound-forbid.png">
				<audio id="mp3-btn" preload="auto" loop>
					<source src="music/SeeYouAgain.mp3" type="audio/mp3" />
				</audio>
			</div>
			<!--star-->
			<div class="bubble-airbox tf-hide">
				<span class="bubble-air1 "></span>
				<span class="bubble-air2 "></span>
				<span class="bubble-air3 "></span>
				<span class="bubble-air4 "></span>
				<span class="bubble-air5"></span>
				<span class="bubble-air6"></span>
				<span class="bubble-air7"></span>
				<span class="bubble-air8"></span>
				<span class="bubble-air9"></span>
				<span class="bubble-air10"></span>
				<span class="bubble-air11"></span>
				<span class="bubble-air12"></span>
				<span class="bubble-air13"></span>
				<span class="bubble-air14"></span>
				<span class="bubble-air15"></span>
				<span class="bubble-air16"></span>
				<span class="bubble-air17"></span>
				<span class="bubble-air18"></span>
				<span class="bubble-air19"></span>
				<span class="bubble-air20"></span>
				<span class="bubble-air21"></span>
				<span class="bubble-air22"></span>
				<span class="bubble-air23"></span>
				<span class="bubble-air24"></span>
				<span class="bubble-air25"></span>
				<span class="bubble-air26"></span>
				<span class="bubble-air27"></span>
				<span class="bubble-air28"></span>
				<span class="bubble-air29"></span>
				<span class="bubble-air30"></span>
				<span class="bubble-air31"></span>
				<span class="bubble-air32"></span>
				<span class="bubble-air33"></span>
			</div>
			<div class="travel-box">
				<div class="travel-box swiper-container">
					<div class="swiper-wrapper">
						<div class="step1 swiper-slide">
							<div class="ani-step1 tf-hide">
								<p class="intro"><img src="img/01-intro.png"></p>
								<p class="welcome"><img src="img/welcome1.png"></p>
								<p class="time"><img src="img/welcome2.png"></p>
								<p class="travel"><img src="img/welcome3.png"></p>
								<!--rocket-->
								<div class="plane">
									<img src="img/rocket3.png">
									<div class="bubble-follow1"></div>
									<div class="bubble-follow2"></div>
									<div class="bubble-follow3"></div>
									<div class="bubble-follow4"></div>
									<div class="bubble-follow5"></div>
									<div class="bubble-follow6"></div>
								</div>
								<!--rocket bubble-->
								<div class="bubble1"></div>
								<div class="bubble2"></div>
								<div class="bubble3"></div>
								<div class="bubble4"></div>
								<div class="bubble5"></div>
								<div class="bubble6"></div>
								<div class="bubble7"></div>
								<div class="bubble8"></div>
								<div class="bubble9"></div>
								<div class="bubble10"></div>
								<div class="bubble11"></div>
								<div class="bubble12"></div>
								<div class="bubble13"></div>
								<div class="bubble14"></div>
								<div class="bubble15"></div>
								<div class="bubble16"></div>
								<div class="bubble17"></div>
								<div class="bubble18"></div>
								<div class="bubble19"></div>
								<div class="bubble20"></div>
							</div>
						</div>
						<div class="step2 swiper-slide">
							<div class="ani-step2 tf-hide">
								<div class="title-box">
									<img src="img/title1.png">
								</div>
								<div class="ebook-box">
									<div class="telephone-box">
										<img src="img/05-telephone.png">
										<span class="hand1"><img src="img/05-hand1.png"></span>
										<div class="sub first">
											<img src="img/05-paper.png">
											<div class="sub even ">
												<img src="img/05-paper.png">
												<span class="hand"><img src="img/05-hand.png"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="arrow-box">
									<img src="img/arrow-img.png">
								</div>
							</div>
						</div>
						<div class="step3 swiper-slide ">
							<div class="ani-step3 tf-hide">
								<div class="title-box">
									<img src="img/title2.png">
								</div>
								<div class="eat-box">
									<div class="food-box">
										<span><img src="img/food1.png"></span>
										<span><img src="img/food3.png"></span>
										<span><img src="img/food4.png"></span><br>
										<span><img src="img/food2.png"></span>
										<span><img src="img/food5.png"></span><br>
										<span><img src="img/food10.png"></span>
										<span><img src="img/food9.png"></span>
										<span><img src="img/food6.png"></span><br>
										<span><img src="img/food11.png"></span>
										<span><img src="img/food7.png"></span><br>
										<span><img src="img/food12.png"></span>
										<span><img src="img/food8.png"></span>
									</div>
									<div class="order-box">
										<img src="img/02-eat-pad.png">
										<span class="eat-hand1"><img src="img/02-eat-hand1.png"/></span>
										<span class="eat-hand2"><img src="img/02-eat-hand2.png"/><i class="click-light"><img src="img/click.png" /></i></span>
									</div>
									<div class="arrow-box">
										<img src="img/arrow-img.png">
									</div>
								</div>

							</div>
						</div>
						<div class="step4 swiper-slide">
							<div class="ani-step4 tf-hide">
								<div class="title-box">
									<img src="img/title3.png">
								</div>
								<div class="flag-box"><img src="img/04-flag2.png"><span class="flag1"><img src="img/04-flag1.png"></span></div>
								<div class="commerce-box">
									<div class="computer-box">
										<img src="img/04-computer.png">
										<div class="wifi-img"><img src="img/04-wifi.png"></div>
										<div class="louver"><img src="img/04-louver.png"></div>
										<span class="computer-line1"><img src="img/04-line1.png"><d></d></span>
										<span class="computer-line2"><img src="img/04-line2.png"><d></d></span>
										<span class="computer-line3"><img src="img/04-line3.png"><d></d></span>
										<span class="computer-line4"><img src="img/04-line4.png"><d></d></span>
										<span class="computer-line5"><img src="img/04-line5.png"><d></d></span>
										<span class="computer-line6"><img src="img/04-line6.png"><d></d></span>
										<span class="computer-step1"><img src="img/04-bandcard.png"></span>
										<span class="computer-step2"><img src="img/04-shoppingcar.png"></span>
										<span class="computer-step3"><img src="img/04-box.png"></span>
										<span class="computer-step4"><img src="img/04-discount.png"></span>
										<span class="computer-step5"><img src="img/04-earth.png"></span>
										<span class="computer-step6"><img src="img/04-bag2.png"></span>
									</div>
								</div>
								<div class="commerce-btn">
									<img src="img/04-commerce.png">
									<span class="mouse"><img src="img/04-mouse.png"></span>
								</div>
								<div class="arrow-box">
									<img src="img/arrow-img.png">
								</div>

							</div>
						</div>
						<div class="step5 swiper-slide">
							<div class="ani-step5 tf-hide">
								<div class="title-box">
									<img src="img/title4.png">
								</div>
								<div class="chat-box">

									<div class="chat-earth">
										<img src="img/03-earth.png">
										<span><img src="img/03-phone1.png"></span>
										<span><img src="img/03-phone2.png"><i class="chat-bubble1"><img src="img/03-bubble1.png"></i></span>
										<span><i class="chat-flag1"><img src="img/flag4.png"></i><img src="img/03-phone3.png"></span>
										<span><img src="img/03-phone4.png"><i class="chat-bubble2"><img src="img/03-bubble2.png"></i></span>
										<span><img src="img/03-phone5.png"></span>
										<span><img src="img/03-phone6.png"></span>
										<span><img src="img/03-phone7.png"><i class="chat-bubble3"><img src="img/03-bubble3.png"></i></span>
										<span><i class="chat-flag2"><img src="img/flag3.png"></i><img src="img/03-phone8.png"></span>
										<span><img src="img/03-phone9.png"><i class="chat-bubble4"><img src="img/03-bubble4.png"></i></span>
									</div>
								</div>
								<span class="music-tip">Music from the Internet</span>
							</div>
						</div>
